---
name: Continous Integration

on:
  push:
    branches:
      - main
      - github_actions
    # paths:
    #   - 'app/**'
    #   - 'dockerfile/app.dockerfile'

env:
  DOCKERHUB_USERNAME: mmazoni
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKER_IMAGE: mmazoni/linuxtips-giropops-senhas
  TAG: ${{ github.sha }}

jobs:
  lint:
    name: Kubernetes Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: manifests
          config: .kube-linter.yml

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
      - name: Build and push
        run: |
          docker build --file dockerfile/app.dockerfile -t ${{ env.DOCKER_IMAGE }}:${{ env.TAG }} --push .
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
      - name: Build and push
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfile/app.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.2.0
      - name: Sign and Push
        run: |
          cosign sign --yes ${{ steps.docker-build.outputs.digest }}
    needs: lint

