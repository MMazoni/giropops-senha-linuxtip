apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: giropops
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: cgr.dev/chainguard/redis:latest
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 0.3
            memory: 64Mi
          limits:
            cpu: 0.5
            memory: 128Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        imagePullPolicy: Always
